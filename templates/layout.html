<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Swiss Army Assistant</title>


    <!--for the persistent nodepad-->
    <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
    <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    {% if theme == 'blue' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/blue.css') }}">
    {% elif theme == 'red' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/red.css') }}">
    {% endif %}

</head>
<body>
    {% block navbar %}{% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
