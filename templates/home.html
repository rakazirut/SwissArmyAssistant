{% extends 'layout.html' %}



{% block content %}
<html lang="en">
<head>
<style>
    .btn {
        font-size: 30px;
        padding: 20px 20px;
        height: 130px;
        width: 200px;
    }
</style>
    <meta charset="UTF-8">
    <title class="title">Swiss Army Assistant</title>
</head>

<body>
     <!-- https://www.w3schools.com/howto/howto_js_dropdown.asp -->
    <div id="themeDropdown" class="themeDropdown">
        <a id="themeButton" onclick="showThemeSelect()" class="fancyButton themeButton"><i class="fa fa-cog"></i></a>
        <div id="themeDropdown-Content" class="themeDropdown-Content">
            <form action="/settheme" method="POST">
                <label>Change Theme</label>
                <select name="theme">
                    <option value="blue">Blue (Default)</option>
                    <option value="dark">Dark Mode</option>
                    <option value="red">Red</option>
                    <option value="classic">Classic</option>
                    <option value="highC">High Contrast</option>
                </select>
                <input type="submit" value="Change Theme">
            </form>
        </div>
    </div>
    <h1 class="head">Swiss Army Assistant</h1>
    <br>
    <br>
    <div class="container homeBtns">


        <!--bootstrap buttons-->
        <div class="row">
            <div class="col-sm-4">
                <a class="btn btn-primary btn-lg fancyButton" href="/calc"><i class="fa fa-calculator"></i><figcaption>Calculator</figcaption> </a>
            </div>

            <div class="col-sm-4">
                <a class="btn btn-primary btn-lg fancyButton" href="/note"><i class="fa fa-pencil-square"></i><figcaption>Notepad</figcaption> </a>
            </div>

            <div class="col-sm-4">
                <a class="btn btn-primary btn-lg fancyButton" href="/music"><i class="fa fa-music"></i><figcaption>Music</figcaption> </a>
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-sm-4">
                <a class="btn btn-primary btn-lg fancyButton" href="/files"><i class="fa fa-folder"></i><figcaption>Files</figcaption> </a>
            </div>

            <div class="col-sm-4">
                <a class="btn btn-primary btn-lg fancyButton" href="/news"><i class="fa fa-newspaper"></i><figcaption>News</figcaption> </a>
            </div>

            <div class="col-sm-4">
                <a class="btn btn-primary btn-lg fancyButton" href="/about"><i class="fa fa-question"></i><figcaption>About SAS</figcaption> </a>
            </div>

        </div>

        <a class="weatherwidget-io" href="https://forecast7.com/en/42d68n83d13/rochester/?unit=us" data-label_1="ROCHESTER, MI" data-label_2="WEATHER" data-font="Arial" data-icons="Climacons Animated" ></a>
    </div>

     <br><br><br><br><br>

    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>

</body>
{% endblock %}
